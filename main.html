<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		 <label for="name">Name</label><br>
		 <input type="text" id="name" placeholder="Name" required><br>
		 <label for="email">Email</label><br>
		 <input type="Email" id="email" Placeholder="Email" required><br>
		 <label for="gender_m">M</label>
		 <input type="radio" id="gender_m" name="gender" required>
		 <label for="gender_f">F</label>
		 <input type="radio" id="gender_f" name="gender" required><br>
		 <label for="cars">Choose your car</label>
		 <select id="cars" name="car" >
			 <option>BMW</option>
			 <option>FERRARI</option>
			 <option>AUDI</option>
		 </select><br>

        <label for="age">Age</label><br>
		<input type="number" id="age" Placeholder="Age" required><br>
		<label for="dob">DOB</label><br>
		<input type="date" id="dob" required><br>
		<label for="tel">Phone Number</label><br>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxx" required><br>
		<label for="password">Password</label><br>
		<input type="Password" id="password" placeholder="Password" required><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br>
		<button type="submit">Submit</button>

		



		
	</form>
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
